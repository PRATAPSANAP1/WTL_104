<!DOCTYPE html>
<html>
<head>
    <title>JWT Auth Test</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .form { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        input { margin: 5px; padding: 8px; width: 200px; }
        button { padding: 8px 15px; margin: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>JWT Authentication Test</h1>
    
    <div class="form">
        <h3>Register</h3>
        <input type="text" id="regUsername" placeholder="Username">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPassword" placeholder="Password">
        <button onclick="register()">Register</button>
    </div>
    
    <div class="form">
        <h3>Login</h3>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    
    <div class="form">
        <h3>Profile (Protected)</h3>
        <button onclick="getProfile()">Get Profile</button>
    </div>
    
    <div id="result" class="result"></div>

    <script>
        let token = '';
        
        async function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                token = data.token;
                document.getElementById('result').innerHTML = `<strong>Register:</strong> ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }
        
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                token = data.token;
                document.getElementById('result').innerHTML = `<strong>Login:</strong> ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }
        
        async function getProfile() {
            try {
                const response = await fetch('/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `<strong>Profile:</strong> ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
